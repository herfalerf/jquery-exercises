<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMDB - Local Movie Database</title>
</head>
<body>
    <h1> Welcome to my movie ratings!</h1>
    <form>
        <input id="movie-title" type="text" placeholder="Movie Title">
        <input id="movie-rating" type="number" min="0" max="10" placeholder="rating">
        <input id="submit-button" type="button" value="Submit!">
    </form>
    <table>
        <tr>
            <th>Movie</th>
            <th>Rating</th>
        </tr>
    </table> 
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="movies.js"></script>
</body>
</html>
